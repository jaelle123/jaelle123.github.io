<!DOCTYPE>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jaelletoukem Bank - Tableau de Bord</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <img src="images/logo.png" alt="Jaelletoukem Bank logo" class="logo">
            <h1>Tableau de Bord</h1>
            <p>Bienvenue, <span id="user-name"></span>!</p>
            <div class="account-info">
                <h2>Informations du compte</h2>
                <p>Solde: $10,000</p>
                <p>Dernière transaction: $100 -Débit</p>
            </div>
            <button id="logout">Déconnexion</button>
        </div>
        <div class="login-container">
            <h2>Connexion a votre compte</h2>
            <form action="login.php" method="post">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Se connecter</button>
            </form>
        </div>
        <script src="app.js"></script>
    </body>
</html>
